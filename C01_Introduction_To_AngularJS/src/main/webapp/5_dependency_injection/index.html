<!DOCTYPE html>
<html lang="pl" ng-app="firstApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AngularJS tutorial</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand" href="#">
        <img src="img/angularjs-for-header-only.svg" alt="AngularJS">
    </a>

    <div class="navbar-heading">Dependency injection</div>
</nav>

<div class="container">
    <div class="ro">
        <div class="well text-center" ng-controller="FirstController">
            {{ message }}
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/main.js"></script>

<script>
    var app = angular.module('firstApp', []);

    // First version
    app.controller('FirstController', ['$scope', '$log', 'limitToFilter', function ($scope, $log, limitToFilter) {
        $scope.message = limitToFilter('This is message from first Controller', 14);

        $log.info($scope.message);
    }]);

    // Second version
    var FirstController = function($scope, $log, limitToFilter){
        $scope.message = limitToFilter('This is message from first Controller', 14);

        $log.info($scope.message);
    };
    FirstController.$inject = ['$scope', '$log', 'limitToFilter'];
    app.controller('FirstController', FirstController);

</script>

</body>
</html>
