<!DOCTYPE html>
<html lang="pl" ng-app="exampleApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AngularJS tutorial</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand" href="#">
        <img src="img/angularjs-for-header-only.svg" alt="AngularJS">
    </a>

    <div class="navbar-heading">Modules</div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12" ng-controller="ProjectsController">
            <h3>Projects</h3>
            <div class="well bc-style" ng-repeat="project in projects">
                <h4>{{ project.name }}</h4>
                <h4>{{ project.client }}</h4>
            </div>
        </div>

        <hr>

        <div class="col-xs-12" ng-controller="TeamsController">

            <div class="row clearfix">
                <h3>First team</h3>

                <button class="btn btn-danger action-btn" ng-click="notifyTeam(team1)">
                    Send an email
                </button>

                <div class="clearfix"></div>

                <div ng-repeat="member in team1">
                    <div class="bc-style">
                        <business-card type="extended" member="member"></business-card>
                    </div>
                </div>
                <div class="pull-right">
                    <business-card member="teamLeader"></business-card>
                </div>
            </div>

            <hr>

            <div class="row clearfix">
                <h3>Second team</h3>

                <button class="btn btn-danger action-btn" ng-click="notifyTeam(team2)">
                    Send an email
                </button>

                <div class="clearfix"></div>

                <div ng-repeat="member in team2">
                    <div class="bc-style">
                        <business-card type="extended" member="member"></business-card>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>

<script>
    var app = angular.module('exampleApp', ['exampleControllers']);
</script>

</body>
</html>
