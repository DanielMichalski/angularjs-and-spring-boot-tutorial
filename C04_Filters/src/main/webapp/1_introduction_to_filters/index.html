<!DOCTYPE html>
<html lang="pl" ng-app="filters1">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AngularJS tutorial</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand" href="#">
        <img src="img/angularjs-for-header-only.svg" alt="AngularJS">
    </a>

    <div class="navbar-heading">Introduction to filters</div>
</nav>

<div class="container">
    <div class="row" ng-controller="Controller">
        <p>{{ 1234.5678 }}</p>
        <p>{{ 1234.5678 | number }}</p>
        <p>{{ 1234.5678 | currency }}</p>
        <p>{{ users | json }}</p>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/main.js"></script>

<script>
    var app = angular.module('filters1', []);

    app.controller('Controller', ['$scope', function ($scope) {
        $scope.users = [
            {name: 'John', surname: 'Black'},
            {name: 'Kate', surname: 'Mross'},
            {name: 'Morgan', surname: 'Grenman'}
        ]
    }]);

</script>

</body>
</html>
